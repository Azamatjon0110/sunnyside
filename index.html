<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunnyside</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="header-wrapper">
        <a class="site-logo" href="./index.html">
          <img class="site-logo__img" width="124" height="24" src="./images/logo.svg" alt="Sunnyside logo">
        </a>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#">About</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#"> Services</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Projects</a>
            </li>
          </ul>

        <button class="header-btn">CONTACT</button>
        </nav>

        <button class="site-header__btn">
          <img class="burger" width="24" height="18" src="./images/burger.svg" alt="Burger button">
        </button>
      </div>
    </div>
  </header>

  <main class="site-main">
    <section class="hero">
      <div class="container">
        <div class="hero-box">
          <div class="hero__titlebox">
            <h1 class="hero__title">We are creatives</h1>
          </div>
        </div>
      </div>
    </section>
  </main>





  <script src="./js/main.js"></script>

</body>
</html>
